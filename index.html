<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Space Explorer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Using a placeholder logo path as requested by the original HTML -->
</head>
<body class="nasa-theme">

    <div class="container">
        <header class="site-header">
            <!-- Replace with an actual NASA logo if available, using text/emoji placeholder for now -->
            <span class="logo-text">ðŸš€</span>
            <h1>Space Explorer</h1>
        </header>

        <!-- LevelUp: Random Space Fact -->
        <div id="fact-section" class="fact-section">
            <p class="fact-title">ðŸ’¡ Did You Know?</p>
            <p id="random-fact" class="fact-content"></p>
        </div>

        <div class="filters">
            <label for="end-date">End Date (Today is max)</label>
            <input type="date" id="end-date">
            <button id="explore-btn">Explore 9 Days</button>
        </div>
        
        <!-- Loading Message -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading Celestial Data...</p>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery" class="gallery">
            <div class="placeholder">
                <div class="placeholder-icon">ðŸ”­</div>
                <p>Select a date and click 'Explore 9 Days' to begin!</p>
            </div>
        </div>

        <!-- Error/No Data Message -->
        <div id="error-message" class="error-message hidden">
            <p id="error-text">Failed to load data. Please check the date or try again later.</p>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button onclick="closeModal()" class="close-btn">&times;</button>
            <h2 id="modal-title" class="modal-title"></h2>
            <p id="modal-date" class="modal-date"></p>
            
            <div id="modal-media-container" class="modal-media-container">
                <!-- Media will be injected here -->
            </div>
            
            <p id="modal-explanation" class="modal-explanation"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
